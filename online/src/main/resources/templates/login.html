<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>论文管理系统</title>
</head>
<body>
<div align="center" style="font-size: 40pt;">
    图书管理系统
</div>
<form action="/isLogin" method="post">
    <table style="text-align: center;margin:auto;border: 1px solid #151515;height: 180px;width: 300px;">
        <tr>
            <td style="text-align: right;width:70px;">用户名:</td><td><input type="text" name="name" size="20"></td>
        </tr>
        <tr>
            <td style="text-align: right;">密码</td><td><input name="password" type="password" size="20"></td>
        </tr>

        <tr>
            <td colspan="2">
                <p th:text="${error}">
                </p>
                <input type="submit" value="登陆"/>
                <input type="reset" value="重置">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
